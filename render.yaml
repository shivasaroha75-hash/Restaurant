services:
  # Backend Service
  - type: web
    name: restaurant-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start

  # Frontend Service (STATIC SITE)
  - type: static_site
    name: restaurant-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
